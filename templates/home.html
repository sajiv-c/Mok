<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interview Prep App</title>
  </head>
  <body>
    {% block content %}
    
    <h1> {Mok} : Interview Prep </h1>

    <form action="/" method="post">
      <label for="textbox">Enter your question/response:</label> <br/>
      <textarea id="textbox" name="textbox" rows="3" cols="100"></textarea> <br/> <br/>
      <input id="submittedText" type="submit" value="Send" placeholder="Please type or record response...">
    </form>

    {% if submitted_text %}
    <p>Your question is {{ submitted_text }}</p>
    <p>Answer: {{message}} </p>
    
    {% endif %}

    <div id="history">
      {% for question, answer in message %}
        <p>Q: {{ question }}</p>
        <p>A: {{ answer }}</p>
      {% endfor %}
    </div>
    
    {% endblock %}
  </body>
</html>
